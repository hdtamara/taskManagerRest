<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">
    
              <div class="card">
                <div class="card-header p-3">
                  <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Users Register</h5>
                </div>
                <div class="card-body overflow-auto" style="position: relative; height: 400px">
    
                    <form>
                        <div class="mb-3 form-check">
                            <label for="exampleInputEmail1" class="form-label" >Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3 form-check">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="exampleInputEmail1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3 form-check">
                          <label for="exampleInputEmail1" class="form-label">Repeat your password</label>
                          <input type="password" class="form-control" id="repet_password" aria-describedby="emailHelp" required>
                      </div>
                        <div class="mb-3 form-check">
                            <label for="exampleInputEmail1" class="form-label">Profile</label>                                          
                              <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#imageModal" >Choose you image</button>                
                           
                        </div>
                        
                      </form>
    
                </div>
                <div class="card-footer text-end p-3">                  
                  <button onclick="createUser()" class="btn btn-primary"  >Register</button>
    
                </div>
              </div>
    
            </div>
          </div>   
          
          <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="description" required>
                    </div>
                    <div class="mb-3">
                      <input type="date" class="form-control" id="dateFinish" required>
                    </div>
                    <div class="mb-3" >
                      <select name="user" id="user" class="form-control" required>
                        <div id="optionsUsers">
                          <option value="0" selected> Select user</option>
                        </div>
                      </select>
                    </div>       
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" onclick="createTask()" class="btn btn-primary">Create Task</button>
                </div>
              </div>
            </div>
          </div>
    
      </section>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="js/register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
